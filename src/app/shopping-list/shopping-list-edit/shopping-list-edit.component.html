<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(ingredientForm)" #ingredientForm="ngForm">
      <div class="row mb-3">
        <div class="col-lg-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="selectedIngredientName"
            required
          />
          <!-- <small class="help-text text-muted" *ngIf="name.value.trim() === ''"
            >Please enter a valid ingredient name</small
          > -->
        </div>

        <div class="col-lg-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            [(ngModel)]="selectedIngredientAmount"
            required
            pattern="^[1-9]+[0-9]*"
          />
          <!-- <small class="help-text text-muted" *ngIf="ingredientForm.form"
            >Please enter a valid ingredient name</small
          > -->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success me-2"
            type="submit"
            [disabled]="!ingredientForm.valid"
          >
            Add
          </button>
          <button
            class="btn btn-danger me-2"
            type="button"
            (click)="onDeleteIngredient(ingredientForm)"
            [disabled]="!hasIngredient(ingredientForm)"
          >
            Delete
          </button>
          <button
            class="btn btn-warning"
            type="button"
            (click)="onClearIngredient(ingredientForm)"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
