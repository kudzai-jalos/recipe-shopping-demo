<div class="row" *ngIf="!!recipe; else noRecipe">
  <div class="col-xs-12 mb-3">
    <img
      src="{{ recipe.imagePath }}"
      alt=""
      style="max-height: 300px"
      class="img-fluid"
    />
  </div>
  <div class="row mb-3">
    <div class="col-xs-12">
      <h3>{{ recipe.name }}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="dropdown" appDropdown>
        <button class="btn btn-secondary dropdown-toggle" type="button">
          Options
        </button>
        <ul class="dropdown-menu">
          <li class="dropdown-item" (click)="onAddToShoppingList()">
            <a>To Shopping List</a>
          </li>
          <li class="dropdown-item">
            <a [routerLink]="['edit']">Edit Recipe</a>
          </li>
          <li class="dropdown-item"><a>Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
        >
          {{ ingredient.name }} x{{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>

<ng-template #noRecipe>
  <div class="col-xs-12">Please select a recipe</div>
</ng-template>
